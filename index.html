    <style>
    /* === 全域樣式 === */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        color: #498c7f;
        text-align: center;
        margin: 0;
        padding: 20px 0;
    }
    
    header {
        margin-bottom: 20px;
    }

    /* === 置物櫃大容器的樣式 === */
    .locker-cabinet {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-flow: dense;
        gap: 20px; 
        width: 90%; 
        max-width: 1000px;
        margin: 40px auto;
    }

    /* === 單一置物櫃的樣式 === */
    .locker {
        aspect-ratio: 1 / 1; 
        position: relative;
        perspective: 1200px;
        background-image: url('images/locker-open-bg.PNG');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #f0f0f0;
        z-index: 1;
        transition: transform 0.3s ease;
    }
    
    /* === 大尺寸置物櫃的樣式 === */
    .locker-large {
        grid-column: span 2;
        grid-row: span 2;
    }

    /* === 櫃門的樣式 === */
    .locker-door {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('images/locker-door-closed.PNG');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        transition: transform 0.6s;
        transform-origin: left;
        cursor: pointer;
        z-index: 10; 
    }

    /* === 櫃子裡的內容 === */
    .locker-content {
        width: 100%;
        height: 100%;
        padding: 15px 25px;
        box-sizing: border-box;
        overflow: hidden; 
        position: relative;
    }

    /* === 動畫效果 === */
    .locker:hover {
        z-index: 20;
        transform: scale(1.05);
    }
    .locker:hover .locker-door {
        transform: rotateY(-110deg);
    }

    /* === 工具箱樣式 (非常重要) === */
    /* 讓連結沒有底線，顏色正常，且填滿整個區域 */
    .locker a {
        text-decoration: none;
        color: inherit;
        display: block;
        width: 100%;
        height: 100%;
    }
    /* 讓內容物垂直+水平置中 */
    .content-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
